<!DOCTYPE html>
<html>
    <head>
        <title id = "myTitle"> Guess a Number </title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!--Custom Styles-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
        
        <script>
           
            
            $(document).ready(function(){
               $("#guesses").css("background-color", "DarkTurquoise");
               $("#win").css("background-color", "green");
               $("#loss").css("background-color", "FireBrick");
               $("#lowOrHi").css("background-color", "orange");
               $("h1").css({"font-family": "Permanent Marker"});
               $("p").click(function(){
                  $(this).hide(); 
               }); 
            });
        </script>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Guess a Number</h1>
        </div>
        
        <div id="directions" class = "resultParas">
            Guess a number between 1 and 99 in seven attempts!
            
            <br><br>
            <label for = "guessField">Enter a guess: </label>
            <input type = "text" id = "guessField" class = "guessField">
            <input type = "submit" value = "Submit Guess" class = "guessSubmit">
            
            <br><br>
            
            <p id = "guesses"></p>
            <p id = "lastResult"></p>
            <p id = "lowOrHi"></p>
            <p id = "win"></p>
            <p id = "loss"></p>
            <button id = "reset">Reset</button>
            
        </div>
        
        <script SRC="js/function.js"></script>
        
    </body>
</html>
